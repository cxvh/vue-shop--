<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="txt">
    <hr />
    <textarea name="" id="txt1" cols="30" readonly rows="10"></textarea>
    <hr />
    <textarea name="" id="txt2" cols="30" readonly rows="10"></textarea>
    <script>
        var obj={}
        Object.defineProperty(obj,"name",{
            get:function(){
                console.log('get')
            },set:function(v){
                console.log('set')
                document.getElementById('txt').value=v;
                document.getElementById('txt1').value=v;
                document.getElementById('txt2').value=v;
            }
        })
        document.getElementById('txt').addEventListener('input',function(e){
            obj.name=e.target.value;
        })
    </script>
</body>
</html>
